<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
<div>
    <!-- POST 요청을 통해 게시글 수정 처리 -->
    <form th:action="@{/post/edit/{postId}(postId=${post.postId})}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>

        <label for="content">Content</label>
        <textarea id="content" name="content" required th:text="${post.content}"></textarea>

        <button type="submit">Update Post</button>
    </form>
</div>
</body>
</html>
