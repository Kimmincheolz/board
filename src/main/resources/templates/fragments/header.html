<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <nav>
        <span><a href="/">Home</a></span>
        <span sec:authorize = "isAnonymous()"><a href="/user/login">login</a></span>
        <span sec:authorize = "isAuthenticated()"><a href="/logout">Logout</a></span>
        <span><a href="/post/post">post</a></span>
        <span sec:authorize = "isAnonymous()"><a href="/user/signup">signup</a></span>
        <span sec:authorize="hasRole('ADMIN')"><a href="/admin/list">userlist</a></span>
    </nav>
</header>
</body>
</html>
